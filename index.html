<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div class="screen">0</div>
            <div class="buttons">
                <div class="row">
                    <div class="button ac hover">AC</div>
                    <div class="button del hover">⌦</div>
                    <div class="button op hover">÷</div>
                </div>
                <div class="row">
                    <div class="button num hover">7</div>
                    <div class="button num hover">8</div>
                    <div class="button num hover">9</div>
                    <div class="button op hover">×</div>
                </div>
                <div class="row upper">
                    <div class="button num hover">4</div>
                    <div class="button num hover">5</div>
                    <div class="button num hover">6</div>
                    <div class="button op hover">−</div>
                </div>
                <div class="row">
                    <div class="button num hover">1</div>
                    <div class="button num hover">2</div>
                    <div class="button num hover">3</div>
                    <div class="button op hover">+</div>
                </div>
                <div class="row">
                    <div class="button num hover">0</div>
                    <div class="button hover decimal">.</div>
                    <div class="button hover minus-sign">+/-</div>
                    <div class="button eq">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
